<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, user-scalable=no">

    <base target="main">

    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css" />
    <link rel="stylesheet" href="bahrain_map.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.js"></script>
    <script src="bahrain_map.js"></script>
    <title>Bahrain Map</title>
</head>
<body>
<section id="map-page" data-role="page" data-theme="a">
    <nav data-role="panel" data-theme="a" id="menu">
        <ul data-role="listview">
            <li><a href="#protests">
                <span class="ltr">Protests</span> <span class="rtl">المظاهرات</span>
            </a></li>
            <li><a href="#arrests">
                <span class="ltr">Arrests</span> <span class="rtl">الاعتقالات</span>
            </a></li>
            <li><a href="#checkpoints">
                <span class="ltr">Checkpoints</span> <span class="rtl">نقاط تفتيش</span>
            </a></li>
            <li><a href="#police">
                <span class="ltr">Police Forces</span> <span class="rtl">قوات الشرطة</span>
            </a></li>
            <li><a href="#anything">
                <span class="ltr">#Bahrain</span> <span class="rtl">#البحرين</span>
            </a></li>
            <li data-role="list-divider">
                <span class="ltr">Search Tweets</span>&nbsp;<span class="rtl">بحث التغريدات</span>
            </li>
            <li data-role="fieldcontain">
                <input type="search" id="search"/>
            </li>
        </ul>
    </nav>

    <header data-role="header" data-position="fixed">
        <div data-role="controlgroup" data-type="horizontal">
            <a href="#menu" data-role="button"><img src="menu.png"></a>
            <a id="refresh" href="#" data-role="button"><img src="refresh.png"></a>
        </div>
        <h1>Bahrain Map خارطة البحرين</h1>
    </header>

    <div id="map-canvas" data-role="content"></div>

    <footer data-role="footer" data-position="fixed">
        <div id="counter">
            <img src="tweet.png">| <span id="index"></span><span id="total"></span></div>
        <div data-role="controlgroup" data-type="horizontal">
            <a id="prev" href="#" data-role="button"><img src="prev.png"></a>
            <a id="info" href="#" data-role="button"><img src="info.png"></a>
            <a id="next" href="#" data-role="button"><img src="next.png"></a>
        </div>
    </footer>

</section>
</body>
</html>
